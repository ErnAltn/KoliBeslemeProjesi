{% load static %}

<section id="hero">
    <div id="herocarousel" class="carousel slide carousel-fade" data-ride="carousel">

        <div class="carousel-inner" role="listbox">

    {% for %}
            <div class="carousel-item {% if forloop.first %} active {% endif %}" style="height: 585px" src="{{object.image.url}}">
                <div class="carousel-container">
                    <div class="carousel-content animate__animated animate__fadeInUp">
                        <h2> {{ row.title }} </h2>
                        <p> {{ row.description }} </p>
                        <div class="text-center"> <a href="" class="btn-get-started"> Daha fazlası için tıkla</a></div>
                    </div>
                </div>
            </div>

        </div>
    {% endfor %}
    </div>

</section>
